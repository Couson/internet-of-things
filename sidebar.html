<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body onclick="hideSidebar()">
    <div id="mySidebar">
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-right" style="width:450px; right:0">
            <div id="series_chart_div" style="width: 100%;"></div>
        </div>

    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawSeriesChart);

        function drawSeriesChart() {

            var data = google.visualization.arrayToDataTable([
                ['demac', 'latitude', 'longitude', 'devices', 'counts'],
                ['CAN', 80.66, 1.67, 'North America', 33739900],
                ['DEU', 79.84, 1.36, 'Europe', 81902307],
            ]);

            var options = {
                title: 'population density estimated by rssi counts',
                hAxis: { title: 'latitude' },
                vAxis: { title: 'longitude' },
                bubble: { textStyle: { fontSize: 11 } }
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
        }


        function hideSidebar() {
            // console.log(document.getElementById("mySidebar").style.display);
            document.getElementById("mySidebar").style.display = "none";
            // console.log(document.getElementById("mySidebar").style.display)
        };

        function showSidebar() {
            document.getElementById("mySidebar").style.display = "block";
        }
        
    
    </script>

    <!-- TODO -->
    <script href='./small_viewer.html'>
    </script>


</body>

</html>
